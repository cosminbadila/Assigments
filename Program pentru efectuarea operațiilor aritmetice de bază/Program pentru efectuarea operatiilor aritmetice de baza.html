<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program pentru efectuarea operațiilor aritmetice de bază</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function calculeaza(){

        var nr1 = parseInt(document.getElementById('n1').value);
        var nr2= parseInt (document.getElementById ('n2').value);
        var operatia=document.getElementById('operatia').value;

        if(operatia=='+'){
            document.getElementById('rezultatul').value = nr1+nr2;
        }

        if(operatia=='-'){
            document.getElementById('rezultatul').value = nr1-nr2;
        }

        if(operatia=='*'){
            document.getElementById('rezultatul').value = nr1*nr2;
        }

        if(operatia=='/'){
            document.getElementById('rezultatul').value = nr1/nr2;
        }
    }
    </script>
</head>
<body>
    <h1>Program pentru efectuarea operatiilor aritmetice de baza</h1>

        <input type="number" id="n1" placeholder="Primul numar"/><br><br>
        
        <select id="operatia">
            <option value="">Selecteaza...</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <input type="number" id="n2" placeholder="Al doilea numar"/><br><br>

        <button onclick="calculeaza();">calculeaza</button><br><br>
        <input type="number" id="rezultatul" placeholder="Rezultatul"/><br><br>
        

</body>
</html>
